<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Font Awesome for Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
      background: linear-gradient(to bottom right, #6a11cb, #2575fc);
      font-family: 'Arial', sans-serif;
      color: #f8f9fa;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      width: 100%;
    }

    h1 {
      font-weight: bold;
      text-align: center;
      color: #6a11cb;
      margin-bottom: 30px;
      text-shadow: 1px 1px 2px #000;
    }

    .input-group-text {
      background-color: #2575fc;
      color: white;
      font-weight: bold;
    }

    .btn-primary {
      width: 100%;
      background-color: #6a11cb;
      border: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #2575fc;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }

    .sample-username {
      text-align: center;
      margin: 20px 0;
      font-size: 1.2em;
    }

    kbd {
      background: #2575fc;
      color: #ffffff;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 0.9em;
      margin: 0 5px;
    }

    table {
      margin-top: 20px;
      border-collapse: collapse;
    }

    .alert {
      margin-top: 20px;
      background-color: #2575fc;
      color: white;
      font-weight: bold;
      text-align: center;
    }
  </style>
  <title>Product Recommendation System</title>
</head>

<body>
  <div class="container">
    <h1>✨ Product Recommendation System ✨</h1>
    <form method="POST" action="/recommend">
      <div class="mb-3">
        <label for="UserName" class="form-label">Enter Your Username:</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-user"></i></span>
          <input type="text" class="form-control" id="UserName" name="User Name" placeholder="e.g., rebecca">
        </div>
      </div>
      <button type="submit" value="recommend" class="btn btn-primary">
        <i class="fas fa-paper-plane"></i> Get Recommendations
      </button>
    </form>

    <div class="sample-username">
      <span style="color:#6a11cb;">Sample usernames (one at a time):</span><br>
      <kbd>rebecca</kbd> <kbd>joshua</kbd> 
    </div>

    {% if text %}
    <div class="alert">
      <i class="fas fa-check-circle"></i> {{ text }}
    </div>
    {% endif %}

    <table class="table table-hover table-bordered">
      <thead>
        <tr>
          {% for col in column_names %}
          <th scope="col" style="background-color: #6a11cb; color: white;">{{ col }}</th>
          {% endfor %}
        </tr>
      </thead>
      <tbody>
        {% for row in row_data %}
        <tr>
          {% for row_ in row %}
          <td>{{ row_ }}</td>
          {% endfor %}
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>

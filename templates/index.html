<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Custom CSS -->
  <style>
    body {
      background: linear-gradient(to bottom right, #2c2c2c, #1a1a1a);
      font-family: 'Arial', sans-serif;
      color: #2c2b2b;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      width: 100%;
    }

    h1 {
      font-weight: bold;
      text-align: center;
      color: #0e0d0f;
      margin-bottom: 30px;
      text-shadow: 1px 1px 2px #000;
    }

    .input-group-text {
      background-color: #27292c;
      color: white;
      font-weight: bold;
    }

    .btn-primary {
      width: 100%;
      background-color: #1b1a1d;
      border: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #36303559;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }

    .sample-username {
      text-align: center;
      margin: 20px 0;
      font-size: 1.2em;
    }

    kbd {
      background: #36303559;
      color: #ffffff;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 0.9em;
      margin: 0 5px;
    }

    table {
      margin-top: 20px;
      border-collapse: collapse;
    }

    .alert {
      margin-top: 20px;
      background-color: #fc2525;
      color: white;
      font-weight: bold;
      text-align: center;
    }
  </style>
  <title>Product Recommendation System</title>
</head>

<body>
  <div class="container">
    <h1> Product Recommendation System </h1>
    <form method="POST" action="/recommend">
      <div class="mb-3">
        <label for="UserName" class="form-label">Enter Your Username:</label>
        <div class="input-group">
          <span class="input-group-text"></span>
          <input type="text" class="form-control" id="UserName" name="User Name" placeholder="e.g., joshua">
        </div>
      </div>
      <button type="submit" value="recommend" class="btn btn-primary">
         Get Recommendations
      </button>
    </form>

    <div class="sample-username">
      <span style="color:#6a11cb;">Type usernames one at a time - some examples below:</span><br>
      <kbd>samantha</kbd> <kbd>joshua</kbd>  
      <kbd>rebecca</kbd> <kbd>cassie</kbd>
    </div>

    {% if text %}
    <div class="alert">
       {{ text }}
    </div>
    {% endif %}

    <table class="table table-hover table-bordered">
      <thead>
        <tr>
          {% for col in column_names %}
          <th scope="col" style="background-color: #11cb21; color: white;">{{ col }}</th>
          {% endfor %}
        </tr>
      </thead>
      <tbody>
        {% for row in row_data %}
        <tr>
          {% for row_ in row %}
          <td>{{ row_ }}</td>
          {% endfor %}
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
